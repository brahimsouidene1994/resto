<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
          icon="arrow-back">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Restaurant details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <ion-card-title style="color: blue; font-weight: bold; text-transform: capitalize ; text-align: center; font-size: x-large;">{{this.input_data.name}}</ion-card-title>
    <img src="{{this.input_data.image}}" />
    <ion-card-header>
      <ion-card-subtitle>Adresse:</ion-card-subtitle>
      <ion-card-title>{{this.input_data.adresse}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="deleteResto(this.input_data.id)" style="width: 100%;">Delete</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
